<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <mat-card class="mt20 mr20 mb20 card3">
            <h1 class="text-center mt20 head">All Article</h1>
            <mat-divider></mat-divider>
        </mat-card> 
            <div class="row">
                <div *ngFor="let q of quizzes" class="col-md-4">
                    <mat-card class="mb20 card2">

                        <mat-card-header>
                            <div mat-card-avatar class="icone"></div>
                            <mat-card-title>
                                {{q.title}}
                            </mat-card-title>
                            <mat-card-subtitle>
                                {{q.category.title}}
                            </mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content>
                            <p class="truncate">{{q.description}}</p>
                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-button color="primary"><h3>View Article -></h3></button>
                        </mat-card-actions>
                    </mat-card>
                </div>
            </div>
    </div>
</div>
